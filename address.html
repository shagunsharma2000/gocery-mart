<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/address.css">
    <title>Address Form</title>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">
            <img src="./img/the.jpg">
          </div>
          <div class="brandname">
            <h1>Zkomi Mart</h1>
          </div>
          <nav class="nav-menu">
            <ul>
              <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="addtocart.html"><i class="fas fa-info-circle"></i> Cart</a></li>
              <li><a href="address.html"><i class="fas fa-envelope"></i> Address</a></li>
              </ul>
          </ul>
          </nav>
        </div>
      </header>
      
      <section>
        <div class="box">
    <div class="container">
        <h2>Shipping Address</h2>
          <form id="shippingForm" onsubmit="saveAndContinue(event)">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <label for="Contact">Contact:</label>
            <input type="text" id="Contact" name="Contact" required>

            <button type="submit">Continue</button>

            
    </div>
    </div>
    </section>
    <script src="./js/address.js"></script>
</body>
</html>
